<script>
var radioGroupList = document.getElementsByClassName('radio-group');
var htmlString = '<div class="radio-item-wrap" data-v-b6635610="" data-theme="pink"><div class="common-skeleton mode-skeleton mode-skeleton-pink" data-v-2043ecca="" data-v-b6635610=""><div class="skeleton-item" data-v-2043ecca=""></div> <div class="skeleton-item" data-v-2043ecca=""></div> <div class="skeleton-item" data-v-2043ecca=""></div> <div class="skeleton-item" data-v-2043ecca=""></div></div> <label class="radio-item byte-radio__wrapper" data-v-b6635610=""><span class="byte-radio__radio-inner"><input type="radio" class="byte-radio__original"><span class="byte-radio__radio"></span></span><span class="byte-radio__label">猛男粉</span></label></div>';
var parser = new DOMParser();
var doc = parser.parseFromString(htmlString, "text/html");
var dom = doc.body.firstChild;
radioGroupList[0].appendChild(dom);

var radioItemList = document.getElementsByClassName('radio-item-wrap');
for(var i=0;i<radioItemList.length;i++) {
    radioItemList[i].addEventListener("click", function(e) {
        // console.log(e);
        // console.log(e.target.getAttribute('data-theme'));
    });
}
var htmlString = '<canvas id="snowCanvas"></canvas>';
var parser = new DOMParser();
var doc = parser.parseFromString(htmlString, "text/html");
var dom = doc.body.firstChild;
document.body.appendChild(dom);
const canvas = document.getElementById('snowCanvas');
const ctx = canvas.getContext('2d');

// 设置画布的大小
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// 雪花数量
const numFlakes = 100;
const flakes = [];

// 初始化雪花
for (let i = 0; i < numFlakes; i++) {
    flakes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 4 + 1,
        speedX: Math.random() * 1 - 0.5, // 水平速度（左右飘动）
        speedY: Math.random() * 2 + 1    // 垂直速度（下落速度）
    });
}

// 绘制雪花函数
function drawFlakes() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // 清空画布

    ctx.fillStyle = 'white'; // 雪花颜色
    ctx.beginPath();
    for (const flake of flakes) {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2, true); // 画圆
    }
    ctx.fill();
    moveFlakes();
}

// 移动雪花函数
function moveFlakes() {
    for (const flake of flakes) {
        flake.y += flake.speedY; // 雪花下落
        flake.x += flake.speedX; // 雪花左右飘动

        // 如果雪花超出画布底部，重置到顶部
        if (flake.y > canvas.height) {
            flake.y = 0;
            flake.x = Math.random() * canvas.width;
        }

        // 如果雪花超出画布左右，反向移动
        if (flake.x > canvas.width || flake.x < 0) {
            flake.speedX *= -1;
        }
    }
}

// 动画循环
function animate() {
    drawFlakes();
    requestAnimationFrame(animate);
}

animate();

// 当窗口大小变化时，调整画布大小
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

</script>
